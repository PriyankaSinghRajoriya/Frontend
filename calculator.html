<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calculator.css">

    
    <title>Document</title>
</head>

<body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator">
       
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">

            <button type="button" class="btn btn-success" data-num="*">*</button>
            <button type="button" class="btn btn-success" data-num="/">/</button>
            <button type="button" class="btn btn-success" data-num="-">-</button>
            <button type="button" class="btn btn-success" data-num="+">+</button>

            <button type="button" class="btn btn-btn1" data-num="9">9</button>
            <button type="button" class="btn btn-btn1" data-num="8">8</button>
            <button type="button" class="btn btn-btn1" data-num="7">7</button>
            <button type="button" class="btn btn-btn1" data-num="6">6</button>
            <button type="button" class="btn btn-btn1" data-num="5">5</button>
            <button type="button" class="btn btn-btn1" data-num="4">4</button>
            <button type="button" class="btn btn-btn1" data-num="3">3</button>
            <button type="button" class="btn btn-btn1" data-num="2">2</button>
            <button type="button" class="btn btn-btn1" data-num="1">1</button>
            <button type="button" class="btn btn-btn1" data-num="0">0</button>
            <button type="button" class="btn btn-btn1" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>


        </div>
    </div>

    <script src="app.js"></script>
    
    
</body>

</html>
