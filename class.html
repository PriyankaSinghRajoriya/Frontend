<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPs Concepts</title>
</head>
<body>
    <h1>Class and Objects</h1>
    <script>
        class test{
                message(){
                    document.write("hello dear <br>");
                }

                student(){
                    document.write("hello Priyank");
                }
        }

        let a = new test();
        a.message();
        a.student();
    </script>
</body>
</html>
