// -----------other method-------------

        function prom(complete){
           return new Promise(function (resolve, reject) {
            if (complete) {
                resolve("Successfully");
            }
            else {
                reject("Failed");
            }
        })
        }

        // console.log(prom(false));

        let onfulfilment = (result) =>{
            console.log(result);
        }
        
        let onRejection = (error) =>{
            console.log(error);
        }

        prom(true).then(onfulfilment);
        prom().catch(onRejection);
    </script>
