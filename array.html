<body>
    <h1>Array Destructuring :-</h1>
    
    <script>

var arr = [10,20,30,40,50,60,70];
function show([num1,num2,...rest])
{
    console.log(num1);
    console.log(num2);
    console.log(rest);
}
show(arr);

    </script>
</body>
