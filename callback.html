<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Promise:</h1>

    <script>
        const promiseData = new Promise((resolve, reject) => {
            let color = 'red';
            if (color == 'red') {
                resolve("Successful");
            }
            else {
                reject('failed')
            }
        }).then(
            (val)=>{console.log(val)},
            // (error)=>{console.log(error)}
        ).catch((error)=>{console.log(error)})
    </script>

</body>

</html>
