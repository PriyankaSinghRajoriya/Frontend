<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <h1>Class Inheritance</h1>
    <script>
       class employee{
         constructor(surname,education){
            document.write(`Name : Raj ${surname} ${education}<br>`)
         }
       }

       class manager extends employee{
        constructor(surname,education){
            super();
            document.write(`Name : Raj ${surname} ${education}`)
         }
       }

       let a = new manager("Thakur","MCA");
    </script>
</body>
</html>
