<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1>This is Rest Operator</h1>
    <script>
        function sum(name,age,...args) {
            console.log(arguments)
            document.write(`hello ${name} : ${age} `)

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }
            document.write(sum);
        }
        sum("priya","25", 10, 20,25)
    </script>
</body>

</html>
